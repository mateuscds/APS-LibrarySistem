<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>
      LibrarySystem - Edita livro
    </title>
    <h1> 
      LibrarySystem 
    </h1>
    <h2> 
      Editar Livro
    </h2>
  </head>  
  <body>
    <div class="container">
      <div class="row">
        <form th:action="@{/livros/{livroId}/editaquantidade(livroId = ${livroindex})}" method="POST">
          <table>
            <tr>
              <th><label class="form-label">Nome do livro</label></th>
              <td th:text="${livronome}"></td>
            </tr>
            <tr>
              <th><label class="form-label">Quantidade Atual</label></th>
              <td th:text="${livroquantidade}"></td>
            </tr>
            <tr class="item">
              <th><label class="form-label">Quantidade</label></th>
              <td><input class="form-control" type="number" name="quantidade"></td>
            </tr>
          </table>
          <div class="button">
            <button class="btn btn-primary" type="submit">Atualizar</button>
          </div>
        </form>
      </div>
    </div>
    <style>
      * {
        font-family: Arial;
      }
      .error {
        text-align: center;
      }
      h1{
        text-align: left;
        font-size: 40px;
        margin-left: 20px;
      }
      .row{
        text-align: center;
      }
      .item{
        padding-bottom: 8px;
      }
      h2{
        text-align: center;
      }
      label{
        display: inline-block;
        text-align: center;
      }
      table, td, th {
        margin-left: auto;
        margin-right: auto;
      }
      td, th {
        border: 1px solid black;
        padding: 8px;
      }
      table {
        border: 1px solid black;
        border-radius: 4px;
      }
      .form-control{
        margin-left: 5px;
      }
      .button {
        margin-top: 10px;
        display: block;
      }
      button {
        background-color: #81D3F8;
        border-radius: 4px;
        border-style: inset;
      }
    </style>
  </body>
</html>
