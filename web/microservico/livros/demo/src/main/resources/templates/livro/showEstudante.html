<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>
      LibrarySystem - Login
    </title>
    <h1> 
      LibrarySystem 
    </h1>
    <h2> 
      Lista de Livros
    </h2>
  </head> 

  <body>
    <main>
      <div class="button_logout">
        <button> <a th:href="@{/estudante/login}">Logout</a> </button>
      </div>
      <div class="button_estudante">
        <button> <a th:href="@{/estudante(id=${param.id})}">Meus Emprestimos</a> </button>
      </div>
      <div class="row">
        <div class="col-12" style="overflow-x:auto;">
          <table>
            <tr>
              <th scope="col-1">ID</th>
              <th scope="col-2">Nome</th>
              <th scope="col-3">Edição</th>
              <th scope="col-4">Quantidade</th>
              <th scope="col-5"></th>
            </tr>
            <tr th:each="livro : ${livros}">
              <th  scope="row" th:text="${livro.id}"></th>
              <td  th:text="${livro.nome}"></td>
              <td  th:text="${livro.edicao}"></td>
              <td  th:text="${livro.quantidade}"></td>
              <td><button><a th:href="@{/livros/{livroId}/pegaremprestado/{estudanteId}(livroId = ${livro.id}, estudanteId=${param.id})}">Pegar Emprestado</a></button></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        * {
          font-family: Arial;
        }
        .error {
          text-align: center;
        }
        h1{
          text-align: left;
          font-size: 40px;
          margin-left: 20px;
        }
        .row{
          text-align: center;
        }
        .item{
          padding-bottom: 8px;
        }
        h2{
          text-align: center;
        }
        label{
          display: inline-block;
          text-align: center;
        }
        table, td, th {
          margin-left: auto;
          margin-right: auto;
        }
        td, th {
          border: 1px solid black;
          padding: 8px;
        }
        table {
          border: 1px solid black;
          border-radius: 4px;
        }
        .form-control{
          margin-left: 5px;
        }
        .button {
          margin-top: 10px;
          display: block;
        }
        .button_estudante {
          margin-top: 10px;
          display: block;
          text-align: center;
          margin-bottom: 10px;
        }
        .button_logout {
          margin-top: 10px;
          display: block;
          text-align: right;
          margin-bottom: 5px;
          margin-right: 100px;
        }
        button {
          background-color: #81D3F8;
          border-radius: 4px;
          border-style: inset;
        }
    </style>
  </body>
</html>
