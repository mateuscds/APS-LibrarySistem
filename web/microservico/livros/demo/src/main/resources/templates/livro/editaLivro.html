<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>
      LibrarySystem - Login
    </title>
    <h1> 
      LibrarySystem 
    </h1>
    <h2> 
      Lista de Livros
    </h2>
  </head> 

  <body>
    <main>
      <div class="row">
        <div class="col-12">
          <table>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Edição</th>
              <th scope="col">Quantidade</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
            <tr th:each="livro : ${livros}">
              <th scope="row" th:text="${livro.idLivro}"></th>
              <td th:text="${livro.nome}"></td>
              <td th:text="${livro.edicao}"></td>
              <td th:text="${livro.quantidade}"></td>
              <td><button><a th:href="@{/livros/{livroId}/editaquantidade(livroId = ${livro.idLivro})}">Editar Quantidade</a></button></td>
              <td><button><a th:href="@{/livros/{livroId}/deletar(livroId = ${livro.idLivro})}">Deletar</a></button></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
      * {
        font-family: Arial;
      }
      .error {
        text-align: center;
      }
      h1{
        text-align: left;
        font-size: 40px;
        margin-left: 20px;
      }
      .row{
        text-align: center;
      }
      .item{
        padding-bottom: 8px;
      }
      h2{
        text-align: center;
      }
      label{
        display: inline-block;
        text-align: center;
      }
      table {
        display: inline-block;
        text-align: center;
      }
      .form-control{
        margin-left: 5px;
      }
      .button {
        margin-top: 10px;
        display: block;
      }
      button {
        background-color: #81D3F8;
        border-radius: 4px;
        border-style: inset;
      }
    </style>
  </body>
</html>
